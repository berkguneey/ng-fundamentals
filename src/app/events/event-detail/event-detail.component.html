<div>
  <img class="event-image" [src]="event?.imageUrl" [alt]="event?.name" />

  <div class="row">
    <div class="col-12">
      <h2>{{ event?.name }}</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-4">
      <div><strong>Date:</strong> {{ event?.date }}</div>
      <div><strong>Time:</strong> {{ event?.time }}</div>
      <div><strong>Price:</strong> ${{ event?.price }}</div>
    </div>
    <div class="col-8">
      <address>
        <strong>Address:</strong><br />
        {{ event?.location?.address }}<br />
        {{ event?.location?.city }}, {{ event?.location?.country }}
      </address>
    </div>
  </div>

  <hr>

  <div class="row">
    <div class="col-2">
      <h3 style="margin:0">Sessions</h3>
    </div>
    <div class="col-2">
      <a (click)="addSession()">Add Session</a>
    </div>
  </div>

  <session-list *ngIf="!addMode" [sessions]="event?.sessions"></session-list>
  <session-create *ngIf="addMode" (saveNewSession)="saveNewSession($event)" (cancelAddSession)="cancelAddSession()">
  </session-create>

</div>
