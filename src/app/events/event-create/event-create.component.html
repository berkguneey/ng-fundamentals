<h1>New Event</h1>
<hr />
<div class="col-12">
  <form #myForm="ngForm" (ngSubmit)="saveEvent(myForm.value)" novalidate>
    <div class="form-group">
      <label>Event Name:</label>
      <em *ngIf="name.invalid && (name.touched)">Required.</em>
      <input ngModel #name="ngModel" name="name" type="text" class="form-control" placeholder="Name of Event"
        required />
    </div>
    <div class="form-group">
      <label>Event Date:</label>
      <em *ngIf="date.invalid && (date.touched)">Required.</em>
      <input ngModel #date="ngModel" name="date" type="text" class="form-control" placeholder="Event Date (mm/dd/yyyy)"
        required />
    </div>
    <div class="form-group">
      <label>Event Time:</label>
      <em *ngIf="time.invalid && (time.touched)">Required.</em>
      <input ngModel #time="ngModel" name="time" type="text" class="form-control" placeholder="Event Time" required />
    </div>
    <div class="form-group">
      <label>Event Price:</label>
      <em *ngIf="price.invalid && (price.touched)">Required.</em>
      <input ngModel #price="ngModel" name="price" type="number" class="form-control" placeholder="Event Price"
        required />
    </div>

    <div ngModelGroup="location">
      <div class="form-group">
        <label>Event Location:</label>
        <input ngModel #address="ngModel" name="address" type="text" class="form-control"
          placeholder="Address of Event" />
      </div>
      <div class="row">
        <div class="col-6">
          <input ngModel #city="ngModel" name="city" type="text" class="form-control" placeholder="City" />
        </div>
        <div class="col-6">
          <input ngModel #country="ngModel" name="country" type="text" class="form-control" placeholder="Country" />
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Online Url:</label>
      <input ngModel #onlineUrl="ngModel" name="onlineUrl" type="text" class="form-control" placeholder="Online URL" />
    </div>

    <div class="form-group">
      <label>Image:</label>
      <em *ngIf="imageUrl.invalid && (imageUrl.touched) && (imageUrl.errors!['required'])">Required.</em>
      <em *ngIf="imageUrl.invalid && (imageUrl.touched) && (imageUrl.errors!['pattern'])">Must be a PNG or JPG.</em>
      <input ngModel #imageUrl="ngModel" name="imageUrl" pattern=".*\/.*.(png|jpg)" type="text" class="form-control"
        placeholder="Image URL" required />
      <img [src]="imageUrl.value" *ngIf="imageUrl.valid" />
    </div>

    <button type="submit" [disabled]="myForm.invalid" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-default" (click)="cancel()">
      Cancel
    </button>
  </form>
</div>
